name: build-llvm
on:
  workflow_dispatch:
    
jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    env:
      TAG: 16.0.6
      ZIP: llvm-${{ matrix.os }}
    steps:
      - name: 🛒 Checkout LLVM
        uses: actions/checkout@v3
        with:
          repository: llvm/llvm-project
          path: llvm-project
          tag: llvmorg-${{ env.TAG }}
      - name: 🛠️ Setup CMAKE
        run: >
          cmake
          -DCMAKE_BUILD_TYPE=Release
          -DLLVM_ENABLE_ASSERTIONS=OFF
          -DCMAKE_INSTALL_PREFIX=install
          -S llvm-project/llvm
          -B build
      - name: 🏃 Run CMAKE
        run: cmake --build build --config Release
      - name: ❤️  Install LLVM
        run: cmake --build build --target install --config Release
      - name: 📦 Create package
        run: 7z a -tzip ${{ env.ZIP }} install
      - name: 🚀 Update release
        run: gh release upload --clobber v${{ env.TAG }} ${{ env.ZIP }}

