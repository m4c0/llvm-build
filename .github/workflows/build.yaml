name: build-llvm
on:
  workflow_dispatch:

permissions:
  contents: write
    
jobs:
  clang-only:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ github.token }}
      TAG: 16.0.6
      ZIP: llvm-${{ matrix.os }}.zip
    steps:
      - name: üè• Sanity checks
        run: gh release view v${{ env.TAG }} -R ${{ github.repository }}
      - name: üõí Checkout LLVM
        uses: actions/checkout@v3
        with:
          repository: llvm/llvm-project
          path: llvm-project
          tag: llvmorg-${{ env.TAG }}
      - name: üõ†Ô∏è Setup CMAKE
        run: >
          cmake
          -DCMAKE_BUILD_TYPE=Release
          -DLLVM_ENABLE_PROJECTS="clang"
          -DLLVM_ENABLE_ASSERTIONS=OFF
          -DCMAKE_INSTALL_PREFIX=install
          -DLLVM_BUILD_TOOLS=OFF
          -DLLVM_INCLUDE_EXAMPLES=OFF
          -S llvm-project/llvm
          -B build
      - name: üèÉ Run CMAKE
        run: cmake --build build --config Release
      - name: ‚ù§Ô∏è  Install LLVM
        run: cmake --build build --target install --config Release
      - name: üì¶ Create package
        run: 7z a -tzip ${{ env.ZIP }} install
      - name: üöÄ Update release
        run: gh release upload --clobber v${{ env.TAG }} ${{ env.ZIP }} -R ${{ github.repository }}

